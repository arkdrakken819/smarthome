[#if ID=""#]
 [#begin CHARTS#]
 <p>
  <big><b><a href="?id=[#ID#]&from_list=1">[#TITLE#]</a></b></big>
  [#if SUBTITLE!=""#]
  <br>[#SUBTITLE#]
  [#endif#]
 </p>
 [#end CHARTS#]
[#endif#]

[#if ID!=""#]
[#if FROM_LIST="1"#]
<p><a href="?">&lt;&lt;&lt; <#LANG_BACK#></a></p>
[#endif#]

<div id="container_<#ID#>" style="width:[#WIDTH#]; height:[#HEIGHT#];"></div>
<script src="<#ROOTHTML#>js/highcharts/highcharts.js"></script>
<script src="<#ROOTHTML#>js/highcharts/highcharts-more.js"></script>
<script src="<#ROOTHTML#>js/highcharts/modules/solid-gauge.js"></script>
[#if THEME=""#]
[#if "<#SETTINGS_THEME#>"=="dark"#]
<script src="<#ROOTHTML#>js/highcharts/themes/dark-unica.js"></script>
[#endif SETTINGS_THEME#]
[#else THEME#]
<script src="<#ROOTHTML#>js/highcharts/themes/[#THEME#].js"></script>
[#endif THEME#]
    <style>
        .highcharts-background {
            fill: rgba(0, 0, 0, 0);
        }
    </style>
<script language="javascript">

var chartUpdateTimer<#ID#>;

function requestData[#ID#]() {
 //alert('load data!');
 [#begin PROPERTIES#]
    var url='<#ROOTHTML#>ajax/charts.html?id=<#ID#>&prop_id=[#ID#]';
    $.ajax({
        url: url,
        success: function(data) {
         var obj=jQuery.parseJSON(data);
         if (obj.RESULT=='OK') {
          var history_count=obj.HISTORY.length;
          if (history_count>0) {
           chart<#ID#>.series[[#NUM#]].setData(obj.HISTORY);
          }
         }
        },
        cache: false
    });
 [#end PROPERTIES#]
 chartUpdateTimer<#ID#>=setTimeout('requestData[#ID#]();', <#INTERVAL#>*1000);
 return false;
}
 


$(function () { 
    [#if HISTORY_DEPTH!="0"#]
    chart<#ID#> = new Highcharts.Chart({
        chart: {
            renderTo: 'container_<#ID#>',
            type: 'spline',
            zoomType: 'x',                      
            events: {
                load: requestData[#ID#]
            }
        },
        title: {
            text: '<#TITLE#>'
        },
        [#if SUBTITLE!=""#]
        subtitle: {
            text: '<#SUBTITLE#>'
        },
        [#endif#]
                        
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: { // don't display the dummy year
                month: '%e. %b',
                year: '%b'
            }
        },

         [#if MULTIPLE_AXIS="1"#]
                yAxis: [
                [#begin PROPERTIES#]
                { 
                                [#if SETTINGS!=""#][#SETTINGS#],[#endif#]
            labels: {
                format: '{value} [#UNIT#]',
                style: {
                    color: Highcharts.getOptions().colors[[#NUM#]]
                }
            },
            title: {
                text: '[#TITLE#]',
                style: {
                    color: Highcharts.getOptions().colors[[#NUM#]]
                }
            }
            [#if OPPOSITE="1"#], opposite: true[#endif#]
        }[#if LAST!="1"#], [#endif#]
                [#end PROPERTIES#]
                ],              
        [#else MULTIPLE_AXIS#]
                yAxis: [
                [#begin PROPERTIES#]
                { 
                                [#if SETTINGS!=""#][#SETTINGS#],[#endif#]
            labels: {
                format: '{value} [#UNIT#]',
                style: {
                    color: Highcharts.getOptions().colors[[#NUM#]]
                }
            },
            title: {
                text: '',
                style: {
                    color: Highcharts.getOptions().colors[[#NUM#]]
                }
            }
            [#if OPPOSITE="1"#], opposite: true[#endif#]
        }[#if LAST!="1"#], [#endif#]
                [#end PROPERTIES#]
                ],              
        [#else MULTIPLE_AXIS#]
        [#endif MULTIPLE_AXIS#] 
                

        plotOptions: {
            spline: {
                marker: {
                    enabled: true
                }
            },
            series: {
                fillOpacity: 0.25
            }
        },
        tooltip: {
            shared: true
        },

                
        series: [
        [#begin PROPERTIES#]
        {
            name: '[#TITLE#]',
            type: '[#TYPE#]',
                        tooltip: {
                valueSuffix: ' [#UNIT#]'
            },
                        [#if NO_MARKERS="1"#]
                        marker: {
                                enabled: false
                        },                      
                        [#endif#]
              [#if "<#MULTIPLE_AXIS#>"=="1"#]
              yAxis: [#NUM#],
              [#endif#]
              
            // Define the data points. All series have a dummy year
            // of 1970/71 in order to be compared on the same x axis. Note
            // that in JavaScript, months start at 0 for January, 1 for February etc.
            data: []
        }[#if LAST!="1"#], [#endif#]
        [#end PROPERTIES#]
        ]
                
    });
        
        [#else HISTORY_DEPTH#]
      
        [#if FIRST_TYPE="gauge"#]
    chart<#ID#> = new Highcharts.Chart({        

        chart: {
            type: '<#FIRST_TYPE#>',
            renderTo: 'container_<#ID#>',                       
            plotBackgroundColor: null,
            plotBackgroundImage: null,
            plotBorderWidth: 0,
            plotShadow: false,
            events: {
                load: requestData[#ID#]
            }                   
        },
        title: {
            text: '[#TITLE#]'
        },
        [#if SUBTITLE!=""#]
        subtitle: {
            text: '<#SUBTITLE#>'
        },
        [#endif#]               
        pane: {
            startAngle: -150,
            endAngle: 150,
            background: [{
                backgroundColor: {
                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                    stops: [
                        [0, '#FFF'],
                        [1, '#333']
                    ]
                },
                borderWidth: 0,
                outerRadius: '109%'
            }, {
                backgroundColor: {
                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                    stops: [
                        [0, '#333'],
                        [1, '#FFF']
                    ]
                },
                borderWidth: 1,
                outerRadius: '107%'
            }, {
                // default background
            }, {
                backgroundColor: '#DDD',
                borderWidth: 0,
                outerRadius: '105%',
                innerRadius: '103%'
            }]
        },

                yAxis: [
                [#begin PROPERTIES#]
                { 
                        [#if SETTINGS!=""#][#SETTINGS#],[#endif#]
            labels: {
                format: '{value} [#UNIT#]',
                style: {
                    color: Highcharts.getOptions().colors[[#NUM#]]
                },
                rotation: 'auto'                                
            },
            title: {
                text: '[#TITLE#]',
                style: {
                    color: Highcharts.getOptions().colors[[#NUM#]]
                }
            },

            [#if OPPOSITE="1"#], opposite: true[#endif#]
        }[#if LAST!="1"#], [#endif#]
                [#end PROPERTIES#]
                ],              
        series: [
        [#begin PROPERTIES#]
        {
            name: '[#TITLE#]',
            type: '[#TYPE#]',
                        tooltip: {
                valueSuffix: ' [#UNIT#]'
            },
              yAxis: [#NUM#],
            data: []
        }[#if LAST!="1"#], [#endif#]
        [#end PROPERTIES#]
        ]

    }
        );      
                [#endif FIRST_TYPE#]
                
        [#if FIRST_TYPE="solidgauge"#]

        
        
chart<#ID#> = new Highcharts.Chart({        

        chart: {
            type: '<#FIRST_TYPE#>',
            renderTo: 'container_<#ID#>',                       
            events: {
                load: requestData[#ID#]
            }                   
        },
        title: {
            text: '[#TITLE#]'
        },
        [#if SUBTITLE!=""#]
        subtitle: {
            text: '<#SUBTITLE#>'
        },
        [#endif#]               

        credits: {
            enabled: false
        },      

        plotOptions: {
            solidgauge: {
                dataLabels: {
                    y: 5,
                    borderWidth: 0,
                    useHTML: true
                }
            }
        },
                
        pane: {
            center: ['50%', '85%'],
            size: '100%',
            startAngle: -90,
            endAngle: 90,
            background: {
                backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
                innerRadius: '60%',
                outerRadius: '100%',
                shape: 'arc'
            }
        },

        tooltip: {
            enabled: false
        },              
                
                yAxis: [
                [#begin PROPERTIES#]
                { 
            minorTickInterval: null,
            tickPixelInterval: 400,
            tickWidth: 0,
            [#if SETTINGS!=""#][#SETTINGS#],[#endif#]
            labels: {
                format: '{value} [#UNIT#]',
                                y: 16,
                style: {
                    color: Highcharts.getOptions().colors[[#NUM#]]
                }                                
            },
            title: {
                                y: -90,
                text: '[#TITLE#]',
                style: {
                    color: Highcharts.getOptions().colors[[#NUM#]]
                }
            },
credits: {
            enabled: false
        },                      

            [#if OPPOSITE="1"#], opposite: true[#endif#]
        }[#if LAST!="1"#], [#endif#]
                [#end PROPERTIES#]
                ],              
        series: [
        [#begin PROPERTIES#]
        {
            name: '[#TITLE#]',
            type: '[#TYPE#]',
            dataLabels: {
                format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                    ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y}</span><br/>' +
                       '<span style="font-size:12px;color:silver">[#UNIT#]</span></div>'
            },
            tooltip: {
                valueSuffix: ' [#UNIT#]'
            },
                        
              yAxis: [#NUM#],
            data: []
        }[#if LAST!="1"#], [#endif#]
        [#end PROPERTIES#]
        ]

    }
        );      
        
                [#endif FIRST_TYPE#]
        
        [#endif HISTORY_DEPTH#]
});


</script>
[#endif ID#]
